    <div class="container" >
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form  action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="userName" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="passWord" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" href="index1.html" value="Login" onclick=" loginPage(form) ">
          </div>
          <div class="signup-link">Not a member? <a href="#" onclick=" ">Signup now</a></div>
        </form>
      </div>
    </div>


    <!-- login Validation -->
    <script language="javascript">
        
        const loginPage = (form) =>{
            if(form.userName.value === 'username' && form.passWord.value === 'password' )
                alert("Successfully");
            else
                alert("Failed")
        }

        </script>
